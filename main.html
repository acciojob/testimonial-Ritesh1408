<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        #test {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .testimonial {
            padding: 15px;
            background-color: white;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .testimonial p {
            margin: 0;
        }

        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="test">
        
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p>This product is amazing.</p>
            <div class="author">- John Doe</div>
        </div>

        <div class="testimonial">
            <p>I had a fantastic experience using this service.</p>
            <div class="author">- Jane Smith</div>
        </div>
    </div>
</body>

</html>
