<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Main container styling */
        #test {
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Testimonial box styling */
        .testimonial {
            padding: 15px;
            background-color: white;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        /* Text styling for testimonials */
        .testimonial p {
            margin: 0;
        }

        /* Styling for the author's name */
        .testimonial p:last-child {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="test">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p>This product is amazing.</p>
            <p>- John Doe</p>
        </div>
        <div class="testimonial">
            <p>I had a fantastic experience using this service.</p>
            <p>- Jane Smith</p>
        </div>
    </div>
</body>

</html>
